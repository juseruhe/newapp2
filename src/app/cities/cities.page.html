<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let city of cities" >
     <ion-card (click)="presentAlert2()">
      <img src="../../assets/avatar/{{city.image}}" alt="{{city.name}}">
      <div class="card-title"> {{city.name}} </div>
     </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
